syntax = "proto3";

service Tasks {
    rpc Deploy(DeployRequest) returns (DeployResponse) {}
    rpc Undeploy(UndeployRequest) returns (UndeployResponse) {}
    rpc List(ListRequest) returns (ListResponse) {}
    rpc Hosts(HostsRequest) returns (HostsResponse) {}
}

message Resources {
    string memory = 1;
    float CPU = 2;
    int32 instances = 3;
    repeated string volumes = 4;
}

message DeployRequest {
    string name = 1;
    string image = 2;
    repeated string command = 3;
    Resources resources = 4;
    repeated string env = 5;
    repeated string nodes = 6;
}

message DeployResponse {
    string status = 1;
}

message UndeployRequest {
    string name = 1;
}

message UndeployResponse {
    string status = 1;
}

message ListRequest {
    string id = 1;
}

message ListResponse {
    string name = 1;
    string image = 2;
    string memory = 3;
    string CPU = 4;
    int32 instances = 5;
    string status = 6;
}

message HostsRequest {}

message Host {
    string host = 1;
    string status = 2;
    string containers = 3;
    string cpus = 4;
    string memory = 5;
    string docker = 6;
}

message HostsResponse {
    repeated Host hosts = 1;
}